<div class="col-md-8 offset-md-2">
    <h2>Add new Employee</h2>

    <form [formGroup]="newEmployeeForm" (ngSubmit)="onSubmit()">

        <div class="row g-3 d">

            <div class="col-lg-6">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="empName" class="form-control" required>
            </div>

            <div class="col-lg-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber" formControlName="empPhoneNumber" class="form-control" required>
            </div>

            <div class="col-md-12">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="empEmail" class="form-control" required>
            </div>

            <div class="col-md-12">
                <label for="joinDate">Joining Date</label>
                <input type="date" id="joinDate" formControlName="joinDate" class="form-control" required>
            </div>

            <div class="col-md-12">
                <label for="street">Street</label>
                <input type="text" id="street" formControlName="street" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="city">City</label>
                <input type="text" id="city" formControlName="cityName" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="state">State</label>
                <input type="text" id="state" formControlName="stateName" class="form-control" required>
            </div>

        </div>

        <button type="submit" [disabled]="!newEmployeeForm.valid" class="btn btn-primary">Submit</button>
        <button class="btn btn-danger" (click)="goToEmployeeList()" style="margin-left: 10px;">Cancel</button>

    </form>


</div>
